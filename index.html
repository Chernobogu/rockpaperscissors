
<!DOCTYPE html> 
<html>
<head>
  <title>Rock Paper Scissors TOP</title>
</head>
<body style ="text-align:center;">
  <h1>Rock, Paper, Scissors</h1>
  <p>First to 5 wins!</p>
  <button id="btn" onclick="game('Rock')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/600px-Rock-paper-scissors_%28rock%29.png"
    height="120" width="120">  
  </button>
  <button id="btn" onclick="game('Paper')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/600px-Rock-paper-scissors_%28paper%29.png"
    height="120" width="120">  
  </button>
  <button id="btn" onclick="game('Scissors')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/1024px-Rock-paper-scissors_%28scissors%29.png"
    height="120" width="120">  
  </button>

  <div id="scoreboard"></div>
</body>
<script src="main.js"></script>

</html>
